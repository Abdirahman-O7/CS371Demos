<!DOCTYPE html>
<html>
<head>
<style>
div.rounded_1, div.rounded_2 {
    position: relative;
    top:10px;
    margin:20px;
    background-color:orange;
    color:white;
    display:inline;
    padding:10px;
    border-radius: 6px; 
}

div.rounded_2 {
    background-color:crimson;
    border-radius:6px 0px 6px 0px;
}

</style>
</head>
<body>
    <div class='rounded_1'> Div 1 </div>
    <div class='rounded_2'> Div 2</div>
</body>
</html>
