<!DOCTYPE html>
<html>
<head>
<style>
table {
    
    border: 1px solid black;
    border-collapse:collapse;
}
th{
   background-color: lightcyan;
}
td{
   border-bottom: 1px dotted black;
}

</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Ahmad</td>
    <td>Samir</td>
  </tr>
  <tr>
    <td>Said</td>
    <td>Matar</td>
  </tr>
</table>
</body>
