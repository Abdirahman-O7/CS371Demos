<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    border: 1px solid black;
}
th{
   background-color: lightcyan;
   padding: 10px;
}
td{
   border-bottom: 1px dotted black;
   padding: 5px;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Ahmad</td>
    <td>Samir</td>
  </tr>
  <tr>
    <td>Said</td>
    <td>Matar</td>
  </tr>
</table>
</body>
